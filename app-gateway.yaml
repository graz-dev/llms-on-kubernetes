# app-gateway.yaml
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: llm-gateway
spec:
  selector: { istio: ingressgateway }
  servers:
  - port: { number: 80, name: http, protocol: HTTP }
    hosts: ["*"]
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: llm-virtual-service
spec:
  hosts: ["*"]
  gateways: [llm-gateway]
  http:
  # Rotta 1: vLLM (CPU) su /vllm/v1
  - match:
    - uri: { prefix: /vllm/v1 }
    rewrite:
      uri: /v1 # Rimuove /vllm dal percorso inviato al pod
    route:
    - destination:
        # Nome servizio: (nome-app-argo)-(nome-chart)
        host: vllm-cpu-app-vllm-cpu-chart.default.svc.cluster.local
        port: { number: 8000 } # Porta di vLLM