apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: llm-gateway
spec:
  selector: { istio: ingressgateway }
  servers:
  - port: { number: 80, name: http, protocol: HTTP }
    hosts: ["*"]
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: llm-virtual-service
spec:
  hosts: ["*"]
  gateways: [llm-gateway]
  http:
  - match:
    - uri: { prefix: /v1 }
    route:
    - destination:
        host: llama-app-tinyllama-gpu-chart.default.svc.cluster.local
        port: { number: 8080 }